<div class="create" ng-show="model.user.authenticated">
  <div class="row">
    <div class="col-sm-2"></div>
    <h2 class="col-sm-10">Add Tags</h2>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Subject</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="triple subject" ng-model="model.triple.subject">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Predicate</label>
      <div class="col-sm-10">
        <input class="form-control" ng-model="model.triple.predicate" placeholder="triple predicate"></input>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Object</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="model.triple.object" placeholder="triple object">
      </div>
    </div>
    

    <div class="row">
      <a class="col-sm-offset-9 col-sm-1" href="/">Cancel</a>
      <button class="col-sm-2 btn btn-primary" ng-click="submit()">Submit</button>
    </div>
  </form>
</div>
